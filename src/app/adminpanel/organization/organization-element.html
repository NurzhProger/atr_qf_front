<div class="p-fluid">
    <div style="padding-bottom: 10px;">
        <label>ФИО пользователя *</label>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText [(ngModel)]="orgView.fullname" />
        </div>
    </div>

    <div style="padding-bottom: 10px;">
        <label>Полное наименование организации *</label>
        <div class="p-inputgroup">
            <input type="text" pInputText [(ngModel)]="orgView.org_name" />
        </div>
    </div>

    <div class="p-field" style="padding-bottom: 10px;">
        <label>БИН организации *</label>
        <div class="p-inputgroup">
            <input [readOnly]="true" type="text" pInputText [ngModel]="orgView.bin" />
        </div>
    </div>

    <div class="p-field" style="padding-bottom: 10px; width: 100%;">
        <label>Область <span style="color: red;">*</span></label>
        <p-dropdown [options]="oblasttypes" placeholder="Выберите область" (onClick)="getoblast()"
            (onChange)="changeobl()" optionLabel="name_obl" optionValue="id_obl" appendTo="body"
            [(ngModel)]="orgView.id_obl">
        </p-dropdown>
    </div>

    <div class="p-field" style="padding-bottom: 10px; width: 100%;">
        <label>Район <span style="color: red;">*</span></label>
        <p-dropdown [options]="regiontypes" placeholder="Выберите район" (onClick)="getregion()"
            (onChange)="changeregion()" optionLabel="name_region" optionValue="id_region" appendTo="body"
            [(ngModel)]="orgView.id_region" [disabled]="oblasttypes.length == 0">
        </p-dropdown>
    </div>

    <div style="padding-bottom: 10px;">
        <label>Адрес *</label>
        <div class="p-inputgroup">
            <input type="text" pInputText [(ngModel)]="orgView.adress" />
        </div>
    </div>

    <div style="padding-bottom: 10px;">
        <label>Телефон *</label>
        <div class="p-inputgroup">
            <input type="text" pInputText [(ngModel)]="orgView.phonenumber" />
        </div>

    </div>

    <div class="p-field" style="padding-bottom: 10px;">
        <label for="email">Почта *</label>
        <div class="p-inputgroup">
            <input type="text" pInputText [(ngModel)]="orgView.email" />
        </div>
    </div>

    <div style="display:flex; padding-bottom: 10px;">
        <div class="p-field" style="width: 30%; padding-right: 10px;">
            <label for="type_org">Тип организации <span style="color: red;">*</span></label>
            <p-dropdown [options]="orgOptions" id="type_org" placeholder="Выберите тип" optionLabel="label"
                optionValue="value" appendTo="body" [(ngModel)]="orgView.type_org">
            </p-dropdown>
        </div>

        <div class="p-field" style="width: 25%; padding-right: 10px;">
            <label for="type_city">Признак город/село <span style="color: red;">*</span></label>
            <p-dropdown [options]="cityOptions" id="type_city" placeholder="Выберите тип" optionLabel="label"
                optionValue="value" appendTo="body" [(ngModel)]="orgView.type_city">
            </p-dropdown>
        </div>

        <div class="p-field" style="width: 25%; padding-right: 10px;">
            <label for="type_ecolog">Признак экологии <span style="color: red;">*</span></label>
            <p-dropdown [options]="ecologOptions" id="type_ecolog" placeholder="Выберите тип" optionLabel="label"
                optionValue="value" appendTo="body" [(ngModel)]="orgView.type_ecolog">
            </p-dropdown>
        </div>

        <div class="p-field" style="width: 20%;">
            <label for="count">Проектная мощность ДО</label>
            <div class="p-inputgroup">
                <input style="font-size: 11px;" type="number" id="count" [min]="1" pInputText
                    [(ngModel)]="orgView.count_place" />
            </div>
        </div>
    </div>

    <h5>Местоположение</h5>
    <div style="width: 100%; height: calc(55vh - 110px);" id="map">
        <!-- <ya-map [center]="[request.latitude, request.longitude]" [zoom]="15">
            <ya-placemark [geometry]="[request.latitude, request.longitude]"></ya-placemark>
        </ya-map> -->
    </div>

</div>
<div *ngIf="is_staff == 'True'" style="padding-top: 10px;" class="flex align-items-center justify-content-center gap-2">
    <button pButton pRipple label="Сохранить" icon="pi pi-check" class="p-button-outlined p-button-success"
        (click)="saveOrg()"></button>
    <button pButton pRipple label="Отмена" icon="pi pi-times" class="p-button-outlined p-button-warning"
        (click)="close()"></button>
</div>
